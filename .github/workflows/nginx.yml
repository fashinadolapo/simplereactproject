name: Build and Deploy

on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build project
      run: |
        npm install
        npm run build

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: build-files
        path: ./build

    - name: Deploy to server
      uses: appleboy/ssh-action@v1
      with:
        host: 
        username: 
        password: ${{ secrets.PASSWORD }}
        script: |
          mkdir -p /var/www/html
          rm -rf /var/www/html/*
          scp -r ./build-files/* /var/www/html/
          sudo service nginx restart
    - name: ssh-scp-ssh-pipelines
      # You may pin to the exact commit or the version.
      # uses: cross-the-world/ssh-scp-ssh-pipelines@78e864b4890087a58248ff39320406971ca88b89
      uses: cross-the-world/ssh-scp-ssh-pipelines@v1.1.4
      with:
        # ssh remote host
        host: ${{ secrets.HOST }}
        # ssh remote port
        port: 22 # optional, default is 22
        # ssh remote user
        user: ${{ secrets.USER_NAME }}
        # ssh remote password
        pass: ${{ secrets.USER_NAME }} # optional
        # connection timeout to remote host
        connect_timeout: 30s # optional, default is 30s
        script: |
          mkdir -p /var/www/html
          rm -rf /var/www/html/*
          scp -r ./build-files/* /var/www/html/
          sudo service nginx restart
          
